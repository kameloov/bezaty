<ion-header>
  <ion-navbar>
    <ion-title>Expenses</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addExpense()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-segment [(ngModel)]="section" color="primary" (ionChange)="setCategory($event)">
        <ion-segment-button value="day">
          Daily
        </ion-segment-button>
        <ion-segment-button value="week">
          Weekly
        </ion-segment-button>
        <ion-segment-button value="month">
          Monthly
        </ion-segment-button>
      </ion-segment>
  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <div ion-item (click)="openItem(item)">
        <ion-grid>
          <ion-row align-items-center>
            <ion-col col-9 align-self-center>
              <h2>{{item.title}}</h2>
              <p item-end>{{item.hints}}</p>
              <p item-end>{{item.item_date}}</p>
            </ion-col>
            <ion-col col-3>
              <p text-center color="danger">{{item.value}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <ion-item-options>
        <button ion-button color="secondary" (click)="editItem(item)">
          <ion-icon class="list-action" name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteItem(item)">
          <ion-icon class="list-action" name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
