<ion-header>
  <ion-navbar>
    <ion-title>add Expense</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label color="primary">Title : </ion-label>
        <ion-input type="text" [(ngModel)]="expense.title" placeholder="Enter Title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Category : </ion-label>
        <ion-select [(ngModel)]="expense.category_id" multiple="false" interface="popover">
          <ion-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Date :</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="expense.item_date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Notes : </ion-label>
        <ion-textarea type="text" [(ngModel)]="expense.hint" placeholder="Enter Notes"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Amount : </ion-label>
        <ion-input type="number" [(ngModel)]="expense.value" placeholder="Enter Amount"></ion-input>
      </ion-item>
      <br>
      <button ion-button (click)="addExpense()"> {{ getCaption() }}  </button>
      <button ion-button color="danger" (click)="cancel()">Cancel </button>
      <br>
    </ion-card-content>
  </ion-card>
</ion-content>
