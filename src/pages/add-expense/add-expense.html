<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label color="primary">{{'TITLE'|translate}} </ion-label>
        <ion-input type="text" [(ngModel)]="expense.title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">{{'CATEGORY'|translate}}</ion-label>
        <ion-select [(ngModel)]="expense.category_id" multiple="false" interface="popover">
          <ion-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label color="primary">{{'DATE'|translate}}</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD"  pickerFormat="YYYY-MM-DD" [(ngModel)]="expense.item_date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label color="primary">{{'NOTES'|translate}} </ion-label>
        <ion-textarea type="text" [(ngModel)]="expense.hints" ></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label color="primary">{{'AMOUNT'|translate}} </ion-label>
        <ion-input type="number" [(ngModel)]="expense.value" ></ion-input>
      </ion-item>
      <br>
      <button ion-button (click)="addExpense()"> {{ title }}  </button>
      <button ion-button color="danger" (click)="cancel()">{{'CANCEL_BUTTON'|translate}} </button>
      <br>
    </ion-card-content>
  </ion-card>
</ion-content>
