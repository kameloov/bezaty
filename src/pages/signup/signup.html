<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-card>
    <ion-card-content>
      <form (submit)="doSignup()">
        <ion-item >
          <ion-label color="primary" floating>{{ 'NAME' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label color="primary" floating>{{ 'EMAIL' | translate }}</ion-label>
          <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>
        <!--
            Want to add a Username? Here you go:
      
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
            </ion-item>
            -->
        <ion-item >
          <ion-label color="primary" floating>{{ 'PASSWORD' | translate }}</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label color="primary" floating>{{ 'CONFIRM_PASSWORD' | translate }}</ion-label>
          <ion-input type="password" [(ngModel)]="confirm" name="password"></ion-input>
        </ion-item>
        <div padding >
          <button ion-button color = "primary" block>
              <ion-spinner *ngIf= loading name="circles" ></ion-spinner>
              {{ 'SIGNUP' | translate }}</button>
        </div>

      </form>

    </ion-card-content>
  </ion-card>
</ion-content>
