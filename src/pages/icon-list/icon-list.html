  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>iconList</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-start>
      <ion-col col-4 *ngFor="let icon of iconList">
        <ion-card>
          <ion-card-content text-center (click) ="select(icon)">
            <div>
              <ion-icon class="list-icon" [name]="icon"></ion-icon>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
