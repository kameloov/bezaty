<ion-header>

  <ion-navbar>
    <ion-title>resetPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-card>
    <ion-card-header>
      We have sent password reset code to your email please enter it below .
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <label>Code : </label>
        <ion-input type="number" [(ngModel)]="code">
      </ion-item>
      <ion-item>
        <label>new Password</label>
        <ion-input type="password" [(ngModel)]="newPassword">
      </ion-item>
      <ion-item>
        <label>confirm Password</label>
        <ion-input type="password"  [(ngModel)]="confirmPassword" >
      </ion-item>
      <ion-item>
        <button ion-button block (click) ="changePassword()">Change Password</button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
