  <ion-row padding-horizontal>
    <ion-col>
      <button ion-button color="primary" block small (click)="changeLang(0)">En</button>
    </ion-col>
    <ion-col>
      <button ion-button color="danger" block small (click)="changeLang(1)" >عربي</button>
    </ion-col>
  </ion-row>


  <ion-fab center middle>
    <button ion-fab class="splash-logo" (click)="toggleButtons"></button>
    <ion-fab-list side="bottom">
      <button ion-fab class="btn-gold" (click)="signup()">{{ 'SIGNUP' | translate }}</button>
    </ion-fab-list>
    <ion-fab-list side="top">
      <button ion-fab class="btn-silver" (click)="login()">{{ 'LOGIN' | translate }}</button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
