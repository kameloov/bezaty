<ion-header>
  <ion-navbar>
    <ion-title>add Category</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <div>
        <ion-card-content text-center>
            <button ion-button color="secondary" (click)="showIcons()" *ngIf="!category.icon">Select icon</button>
            <ion-icon class="list-icon"   (click)="showIcons()" [name]="category.icon" *ngIf="category.icon" ></ion-icon>
        </ion-card-content>
      </div>
      <ion-item>
        <ion-label color="primary">Title : </ion-label>
        <ion-input type="text" [(ngModel)]="category.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Notes : </ion-label>
        <ion-textarea type="text" [(ngModel)]="category.details" ></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Balance : </ion-label>
        <ion-input type="number" [(ngModel)]="category.balance" [placeholder]="currency.symbol_en"></ion-input>
      </ion-item>
      <br>
      <button ion-button (click)="addCategory()"> {{getCaption()}}</button>
      <button ion-button color="danger" (click)="cancel()">Cancel </button>
      <br>
    </ion-card-content>
  </ion-card>
</ion-content>
