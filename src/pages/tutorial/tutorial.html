<ion-header no-shadow>
  <ion-navbar>
    <ion-buttons  *ngIf="showSkip">
      <button ion-button  icon-only (click)="startApp()" color="danger">  <ion-icon name="close-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides *ngIf="dir" pager="true" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/first.png" class="slide-image" />
      <h2 class="slide-title">{{skip_text }}</h2>
      <button ion-button icon-end large clear (click)="startApp()">
        {{ continue_text }}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
